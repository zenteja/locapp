<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LocApp v2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <style>
      body {
        background-color: #212529;
        color: #ffffff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-lg-6">
          <hr />
          <hr />
          <h1 class="text-center">LocApp v2</h1>
          <hr />
          <div class="mb-3">
            <div class="input-group">
              <input
                type="password"
                id="clave"
                class="form-control form-control-lg"
                placeholder="Texto a convertir"
                autofocus
                oninput="actualizarContador()"
              />
              <button
                class="btn btn-secondary"
                type="button"
                id="verClaveBtn"
                onmousedown="verClave()"
                onmouseup="ocultarClave()"
                ontouchstart="verClave()"
                ontouchend="ocultarClave()"
              >
                <i id="ojoIcono" class="fas fa-eye-slash"></i>
              </button>
            </div>
          </div>
          <div class="mb-3">
            <div class="container text-center">
              <div class="row">
                <div class="col">
                  <button
                    id="convertirBtn"
                    onclick="magia()"
                    class="btn btn-primary btn-lg w-100"
                    disabled
                  >
                    v2
                  </button>
                </div>
                <div class="col">
                  <button
                    id="convertirBtnv1"
                    onclick="magiav1()"
                    class="btn btn-primary btn-lg w-100"
                    disabled
                  >
                    v1
                  </button>
                </div>
              </div>
            </div>
          </div>
          <hr />
          <br />
          <hr />
          <div class="mb-3">
            <div class="row align-items-center">
              <div class="col-12">
                <h2
                  id="resultado"
                  class="form-control form-control-lg bg-primary text-white text-center"
                >
                  ???
                </h2>
                <div class="progress mt-3">
                  <div
                    class="progress-bar bg-primary"
                    id="barraProgreso"
                    role="progressbar"
                    style="width: 0%"
                    aria-valuenow="0"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  ></div>
                </div>
              </div>
            </div>
          </div>
          <hr />
          <hr />
        </div>
      </div>
    </div>

    <script src="./sha512.js"></script>
    <script src="./md5.js"></script>
    <script>
      var verClaveInterval;
      var claveInput = document.getElementById("clave");
      var ojoIcono = document.getElementById("ojoIcono");
      var convertirBtn = document.getElementById("convertirBtn");

      function actualizarContador() {
        const caracteres = claveInput.value.length;

        const porcentaje = caracteres >= 6 ? 100 : (caracteres / 6) * 100;
        barraProgreso.style.width = porcentaje + "%";

        if (caracteres >= 6) {
          convertirBtn.disabled = false;
          convertirBtnv1.disabled = false;
          if (porcentaje === 100) {
            barraProgreso.classList.remove("bg-primary");
            barraProgreso.classList.add("bg-success");
          } else {
            barraProgreso.classList.remove("bg-success");
            barraProgreso.classList.add("bg-primary");
          }
        } else {
          convertirBtn.disabled = true;
          convertirBtnv1.disabled = true;
          barraProgreso.classList.remove("bg-primary", "bg-success");
        }
      }

      function magia() {
        var texto = claveInput.value;
        if (texto != null && texto != "" && texto.length >= 6) {
          actualizarContador();
          generarContrase単a(texto);
        }
      }

      function magiav1() {
        var texto = document.getElementById("clave").value;
        if (texto != null && texto != "" && texto.length >= 6) {
          actualizarContador();
          generarContrase単av1(texto);
        }
      }

      function verClave() {
        verClaveInterval = setInterval(function () {
          claveInput.type = "text";
          ojoIcono.classList.remove("fa-eye-slash");
          ojoIcono.classList.add("fa-eye");
        }, 100);
      }

      function ocultarClave() {
        clearInterval(verClaveInterval);
        claveInput.type = "password";
        ojoIcono.classList.remove("fa-eye");
        ojoIcono.classList.add("fa-eye-slash");
      }

      function generateRandomString(length) {
        var charset =
          "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()-/.+";
        var result = "";
        var charactersLength = charset.length;
        for (var i = 0; i < length; i++) {
          result += charset.charAt(
            Math.floor(Math.random() * charactersLength)
          );
        }
        return result;
      }

      function generarContrase単a(texto) {
        var hash = sha512(texto);
        var h = hash.substring(0, 15);
        var result = "";

        for (var i = 0; i < h.length; i++) {
          var char = h[i];
          if (isNaN(char)) {
            if (i === 0) {
              result += ".";
            } else if (i === 2) {
              result += "*";
            } else if (i % 2 === 0) {
              result += char.toLowerCase();
            } else {
              result += char.toUpperCase();
            }
          } else {
            result += char;
          }
        }

        if (result.length < 15) {
          result += generateRandomString(15 - result.length);
        } else if (result.length > 15) {
          result = result.substring(0, 15);
        }

        document.getElementById("resultado").innerText = result;
      }

      function generarContrase単av1(texto) {
        var buf = MD5(texto);
        var h = buf.substring(0, 12);
        var cadena = "";
        first = -1;
        last = -1;
        for (let i = 0; i < h.length; i++) {
          if (isNaN(h[i]) && first === -1) {
            cadena += h[i].toUpperCase();
            first = i;
          } else {
            cadena += h[i];
          }

          if (!isNaN(h[i])) {
            last = h[i];
          }
        }
        cadenaNew = cadena.replace(last, "*");

        document.getElementById("resultado").innerHTML = cadenaNew;
      }
    </script>
  </body>
</html>
